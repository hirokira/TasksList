<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>ログイン</title>
	<meta http-equiv="Content-Type"
		content="text/html; charset=UTF-8" />
	<style>
	h1 { font-size:18pt; font-weight:bold; color:gray; }
	body { font-size:13pt; color:gray; margin:5px 25px; }
	tr { margin:5px; }
	th { padding:5px; color:white; background:darkgray; }
	td { padding:5px; color:black; background:#f0f0f0; }
	.err { color:red; }
	</style>
</head>
<body>


	<h1 th:text="#{content.title}"></h1>
	<p th:text="${msg}"></p>
	<p th:text="${msg2}"></p>

	<table>

		<form action="/login" method="post">

			<tr><td><label for="name">名前</label></td>
				<td><input type="text" name="name" th:value="*{name}" /></td></tr>
			<tr><td><label for="password">パスワード</label></td>
				<td><input type="text" name="password" th:value="*{password}"/></td></tr>

			<tr><td><input type="submit" value="ログイン" /></td></tr>
		</form>
	</table>


</body>
</html>
